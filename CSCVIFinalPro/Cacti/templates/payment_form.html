<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F6F7; /* Light gray background */
            color: #1B5E20; /* Dark green text */
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #1B5E20; /* Dark green header */
            margin-bottom: 30px;
        }

        form {
            background-color: #FFFFFF; /* White background for form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #card-element {
            margin-bottom: 20px;
        }

        #card-errors {
            color: #FF0000; /* Red error message */
            margin-bottom: 20px;
        }

        button[type="submit"] {
            background-color: #43A047; /* Dark green button background */
            color: #FFFFFF; /* White button text */
            padding: 10px 20px; /* Padding for button */
            border: none; /* Remove button border */
            border-radius: 5px; /* Rounded button corners */
            cursor: pointer; /* Cursor style on hover */
            font-size: 16px; /* Button text size */
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }

        button[type="submit"]:hover {
            background-color: #1B5E20; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Enter Payment Details</h1>
    <form id="payment-form" method="POST" action="{% url 'process_payment' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div id="card-element">
            <!-- A Stripe Element will be inserted here. -->
        </div>

        <!-- Used to display form errors. -->
        <div id="card-errors" role="alert"></div>

        <button type="submit" id="submit-payment">Pay Now</button>
    </form>

    <script>
        var stripe = Stripe('pk_test_51P0FreP88EmJMNLRui4f0LoIaGo1HvkToYWdGHFmg4uIZ96TuZnho38psqBAwnm6qfj1T8iVwbV4HKOhrew2xBKm00JueztJSm');
        var elements = stripe.elements();

        var card = elements.create('card');
        card.mount('#card-element');

        var form = document.getElementById('payment-form');
        var errorElement = document.getElementById('card-errors');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            stripe.createToken(card).then(function(result) {
                if (result.error) {
                    errorElement.textContent = result.error.message;
                } else {
                    stripeTokenHandler(result.token);
                }
            });
        });

        function stripeTokenHandler(token) {
            var form = document.getElementById('payment-form');
            var hiddenInput = document.createElement('input');
            hiddenInput.setAttribute('type', 'hidden');
            hiddenInput.setAttribute('name', 'stripeToken');
            hiddenInput.setAttribute('value', token.id);
            form.appendChild(hiddenInput);

            form.submit();
        }
    </script>
</body>
</html>
