<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Cactus{% else %}Add Cactus{% endif %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F6F7; /* Light gray background */
            color: #1B5E20; /* Dark green text */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h2 {
            color: #1B5E20; /* Dark green heading */
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #FFFFFF; /* White form background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }

        input[type="submit"] {
            background-color: #43A047; /* Dark green button background */
            color: #FFFFFF; /* White button text */
            padding: 10px 20px; /* Padding for button */
            border: none; /* Remove button border */
            border-radius: 5px; /* Rounded button corners */
            cursor: pointer; /* Cursor style on hover */
            font-size: 16px; /* Button text size */
            width: 100%; /* Button width to fill container */
            margin-top: 20px; /* Add some space between form and button */
        }

        input[type="submit"]:hover {
            background-color: #388E3C; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{% if form.instance.pk %}Edit Cactus{% else %}Add Cactus{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save">
        </form>
    </div>
</body>
</html>
